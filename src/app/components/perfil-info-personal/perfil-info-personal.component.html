<h4>INFORMACIÓN PERSONAL</h4>
<div class="row m-0">
    <div class="col-lg-6 p-0">
        <div class="form-group">
            <label for="email">Primer Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="datapersonales.primerNombre" id="email" aria-describedby="emailHelp" >
        </div>
        <div class="form-group">
            <label for="email">Estado civil</label>
            <input type="text" class="form-control" [(ngModel)]="datapersonales.estadoCivil" aria-describedby="emailHelp" >
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" [(ngModel)]="datapersonales.email" aria-describedby="datapreca.email" placeholder="ejemplo@gmail.com">
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label for="email">Primer Apellido</label>
            <input type="text" class="form-control" [(ngModel)]="datapersonales.primerApellido" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="email">Fecha de nacimiento</label>
            <input type="text" class="form-control" [(ngModel)]="datapersonales.fechaNacimiento" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="email">Teléfono</label>
            <input type="number" class="form-control" [(ngModel)]="datapersonales.telefono" aria-describedby="emailHelp">
        </div>
    </div>
</div>
